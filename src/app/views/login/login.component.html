<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="./../../../assets/login.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
          <!-- Logo Image -->
          <img
            src="./../../../assets/logo.jpg"
            class="img-fluid mt-5 mb-5"
            alt="Sample image"
          />

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mt-5">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <!-- Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              [disabled]="!loginForm.valid || loading"
              type="button"
              class="btn bg-umvel btn-lg"
              (click)="onLogin(loginForm.value)"
            >
              <span *ngIf="!loading">Login</span>
              <span *ngIf="loading" class="spinner-border" role="status"></span>
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#!" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
